### YamlMime:PythonClass
uid: azure.cognitiveservices.knowledge.qnamaker.models.knowledgebase_dto_py3.KnowledgebaseDTO
name: KnowledgebaseDTO
fullName: azure.cognitiveservices.knowledge.qnamaker.models.knowledgebase_dto_py3.KnowledgebaseDTO
module: azure.cognitiveservices.knowledge.qnamaker.models.knowledgebase_dto_py3
inheritances:
- msrest.serialization.Model
summary: Response schema for CreateKb operation.
constructor:
  syntax: 'KnowledgebaseDTO(*, id: str | None = None, host_name: str | None = None,
    last_accessed_timestamp: str | None = None, last_changed_timestamp: str | None
    = None, last_published_timestamp: str | None = None, name: str | None = None,
    user_id: str | None = None, urls=None, sources=None, **kwargs)'
  parameters:
  - name: id
    description: Unique id that identifies a knowledgebase.
    isRequired: true
    types:
    - <xref:str>
  - name: host_name
    description: URL host name at which the knowledgebase is hosted.
    isRequired: true
    types:
    - <xref:str>
  - name: last_accessed_timestamp
    description: 'Time stamp at which the knowledgebase was

      last accessed (UTC).'
    isRequired: true
    types:
    - <xref:str>
  - name: last_changed_timestamp
    description: 'Time stamp at which the knowledgebase was

      last modified (UTC).'
    isRequired: true
    types:
    - <xref:str>
  - name: last_published_timestamp
    description: 'Time stamp at which the knowledgebase was

      last published (UTC).'
    isRequired: true
    types:
    - <xref:str>
  - name: name
    description: Friendly name of the knowledgebase.
    isRequired: true
    types:
    - <xref:str>
  - name: user_id
    description: User who created / owns the knowledgebase.
    isRequired: true
    types:
    - <xref:str>
  - name: urls
    description: 'URL sources from which Q-A were extracted and added to the

      knowledgebase.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
  - name: sources
    description: 'Custom sources from which Q-A were extracted or explicitly

      added to the knowledgebase.'
    isRequired: true
    types:
    - <xref:list>[<xref:str>]
