uid: azure.mgmt.hybridcontainerservice.models.ArcAgentStatus
name: ArcAgentStatus
fullName: azure.mgmt.hybridcontainerservice.models.ArcAgentStatus
module: azure.mgmt.hybridcontainerservice.models
inheritances:
- azure.mgmt.hybridcontainerservice._serialization.Model
summary: Defines the observed Arc Agent status that is resourceSynced back to the
  ARM resource.
constructor:
  syntax: 'ArcAgentStatus(*, deployment_state: str | _models.DeploymentState | None
    = None, error_message: str | None = None, onboarding_public_key: str | None =
    None, agent_version: str | None = None, core_count: int | None = None, managed_identity_certificate_expiration_time:
    datetime | None = None, last_connectivity_time: datetime | None = None, **kwargs:
    Any)'
  parameters:
  - name: deployment_state
    description: 'Observed deployment state of the Arc Agents on the target cluster.

      Possible values include: ''pending'', ''provisioning'', ''provisioned'', ''deleting'',
      ''failed'',

      ''upgrading''. Known values are: "pending", "provisioning", "provisioned", "deleting",
      "failed",

      and "upgrading".'
    types:
    - <xref:str>
    - <xref:azure.mgmt.hybridcontainerservice.models.DeploymentState>
  - name: error_message
    description: Error messages while onboarding/upgrading/uninstalling the Arc agents.
    types:
    - <xref:str>
  - name: onboarding_public_key
    description: 'Onboarding public key for provisioning the Managed identity for

      the HybridAKS cluster. Will be used to create the hybridIdentityMetadata proxy
      resource and

      will not be persisted.'
    types:
    - <xref:str>
  - name: agent_version
    description: 'Version of the Arc agents currently running on the Provisioned cluster

      resource.'
    types:
    - <xref:str>
  - name: core_count
    description: Number of CPU cores present in the Provisioned cluster resource.
    types:
    - <xref:int>
  - name: managed_identity_certificate_expiration_time
    description: 'ManagedIdentity certificate expiration

      time (ValidUntil).'
    types:
    - <xref:datetime.datetime>
  - name: last_connectivity_time
    description: Last connected timestamp of the Provisioned cluster resource.
    types:
    - <xref:datetime.datetime>
